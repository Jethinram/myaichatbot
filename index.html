<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monisha AI</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">Monisha AI</div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type your message..." />
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- JavaScript for API -->
    <script>
        async function sendMessage() {
            let inputField = document.getElementById("chat-input");
            let chatBox = document.getElementById("chat-box");
            let userMessage = inputField.value.trim();

            if (userMessage !== "") {
                // Append user message
                chatBox.innerHTML += `<div class="message user-message">You: ${userMessage}</div>`;
                inputField.value = ""; // Clear input
                chatBox.scrollTop = chatBox.scrollHeight;

                try {
                    // Send request to Gemini API
                    let response = await fetch("https://your-backend-url.com/chat", { // Replace with your actual API URL
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ message: userMessage })
                    });

                    let data = await response.json();

                    // Append AI response
                    chatBox.innerHTML += `<div class="message bot-message">Monisha AI: ${data.response}</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;

                } catch (error) {
                    console.error("Error fetching response:", error);
                    chatBox.innerHTML += `<div class="message bot-message">Monisha AI: Sorry, I couldn't process that.</div>`;
                }
            }
        }
    </script>

</body>
</html>
